 #Добыча
block.expansion-steam-drill.name = Паровая дрель
block.expansion-steam-drill.description = Добывает более твердые руды, но требует пар для работы

 #энергетика
block.expansion-combustion-power-plant.name = Продвинутый ДВС
block.expansion-combustion-power-plant.description = Продвинутый двигатель внутреннего сгорания. Больше, вырабатывает энергии больше, требует больше топлива.
block.expansion-steam-turbine.name = Паровая турбина
block.expansion-steam-turbine.description =  Использует пар для выработки энергии.
block.expansion-steam-turbine.details = По сути разделенный по функционалу паровой генератор.

 #производство
block.expansion-tebriy-synthezer.name = Синтезатор тебрия
block.expansion-tebriy-synthezer.description = Получает тебрий из свинца и меди.
block.expansion-solid-boiler.name = Твердотопливный бойлер
block.expansion-solid-boiler.description = Нагревает воду до состояния пара, используя горючее топливо. \n[red]ВЗОРВЕТСЯ ПРИ ПЕРЕПОЛНЕНИИ!!![]
block.expansion-solid-boiler.details = По сути разделенный по функционалу паровой генератор.
block.expansion-tebriy-alloy-smelter.name = Плавильня тебриевого сплава
block.expansion-tebriy-alloy-smelter.description = Плавит тебрий с титаном получая тебриевый сплав.
block.expansion-tebriy-alloy-forge.name = Кузня тебриевого  сплава
block.expansion-tebriy-alloy-forge.description = Плавит больше тебриевого сплава за счет сжигания пиротита как дополнительного источника тепла.
block.expansion-silicon-alloy-furnace.name = Плавильня кремниевого сплава
block.expansion-silicon-alloy-furnace.description = Плавит из кремния и тебрия кремниевый сплав.
block.expansion-silicon-alloy-oven.name = Печь кремниевого сплава
block.expansion-silicon-alloy-oven.description = Плавит кремниевый сплав под более высокой температурой используя пиротит. Требует криогенную жидкость для охлаждения механизма.
block.expansion-collider.name = Ускоритель частиц
block.expansion-collider.description = Сталкивает частицы титана и тория на огромной скорости, тем самым получая частички кобальта, требует криогенную жидкость для охлаждения.

 #Турели
block.expansion-collapse.name = Крах
block.expansion-collapse.description = Хорошая альтернатива для "[accent]Залпа[]". Стреляет непрерывным, ускоряющимся градом снарядов.
block.expansion-incandescence.name = Накал
block.expansion-incandescence.description =  Выстреливает огромной струей огня, требует жидкое топливо вместо твердого.
block.expansion-flood.name = Наводнение
block.expansion-flood.description = Стреляет огромным количеством жидкости, может стрелять более холодными жидкостями. Отличная турель для тушения пожаров.
block.expansion-retribution.name = Возмездие
block.expansion-retribution.description = Стреляет непрерывным, ускоряющимся градом тяжелых снарядов. Может перегреться при долгой стрельбе.
block.expansion-fusillade.name = Расстрел
block.expansion-fusillade.description = Улучшенная версия "[accent]Рассеивателя[]". Стреляет более крупными снарядами.
block.expansion-eminence.name = Возвышение
block.expansion-eminence.description = Большой рельсотрон семейства "[accent]Знамения[]". Стреляет более мощно и дальше. Может стрелять кобальтом, для наложения статуса замедления.

