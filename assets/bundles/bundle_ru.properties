#предметы
item.expansion-tebriy.name = Тебрий
item.expansion-tebriy.description = Природный материал поддающийся исскуственному созданию, используется в создании сплава.
item.expansion-tebriy-alloy.name = Тебриевый сплав
item.expansion-tebriy-alloy.description = Прочный, стойкий к высоким температурам сплав.
item.expansion-silicon-alloy.name = Кремниевый сплав
item.expansion-silicon-alloy.description = Относительно прочный сплав, имеющий более низкое сопротивление. Используется в более сложных постройках и единицах.
item.expansion-cobalt.name = Кобальт
item.expansion-cobalt.description = Невероятно прочный материал, имеет естественный заряд, химически активный металл. Используется в передовых постройках, юнитах, турелях.
item.expansion-carbon.name = Карбон
item.expansion-carbon.description = Легкий, твердый и невероятно прочный материал.
item.expansion-wood.name = Древесина
item.expansion-wood.description = Органическая форма жизни. Используется как топливо и для получения угля.
item.expansion-wood.details = Раньше, эта форма органики заселяла серпуло, но после инцидента, споры, как инвазивный вид, полностью истребили другие виды органики.

#Эрекир предметы
item.expansion-nickel.name = Никель
item.expansion-nickel.description = Относительно мягкий, но активный металл, используется в продвинутых тепловых конструкциях, а также в коррозийных камерах.
item.expansion-calcite.name = Кальцит
item.expansion-calcite.description =  Используется как катализатор в продвинутых реакциях синтеза.

#Жидкости
liquid.expansion-steam.name = Пар
liquid.expansion-steam.description = Газообразная вода.
liquid.expansion-hypercoologen.name = Гиперхладоген
liquid.expansion-hypercoologen.description = Мега холодная жидкость, способна отлично забирать тепло.

