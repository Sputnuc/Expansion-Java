#Items
item.expansion-tebriy.name = Тебрий
item.expansion-tebriy.description = Природный материал, который можно создать искусственно. Используется в производстве сплавов.
item.expansion-tebriy-alloy.name = Тебриивый сплав
item.expansion-tebriy-alloy.description = Прочный, устойчивый к высоким температурам сплав.
item.expansion-silicon-alloy.name = Кремниевый сплав
item.expansion-silicon-alloy.description = Относительно прочный сплав с пониженным сопротивлением. Используется в более сложных конструкциях и в создании продвинутых боевых единиц.
item.expansion-cobalt.name = Кобальт
item.expansion-cobalt.description = Невероятно прочный материал, обладает естественным зарядом,  химически активный металл. Используется в продвинутых конструкциях, боевых единицах и турелях.
item.expansion-carbon.name = Карбон
item.expansion-carbon.description = Легкий, твердый и гибкий материал.
item.expansion-wood.name = Древесина
item.expansion-wood.description = Форма органической жизни. Используется как топливо и для производства угля.
item.expansion-wood.details = В прошлом эта форма органической жизни населяла Серпуло, но после инцидента со спорами, была полностью истреблена.

#Erekir Items
item.expansion-nickel.name = Никель
item.expansion-nickel.description = Относительно мягкий, но активный металл, используется в продвинутых тепловых структурах и коррозионных камерах.
item.expansion-calcite.name = Кальцит
item.expansion-calcite.description = Используется как катализатор в сложных реакциях синтеза.

#Liquids
liquid.expansion-steam.name = Пар
liquid.expansion-steam.description = Вода в газообразной форме.
liquid.expansion-hypercoologen.name = Гиперохладоген
liquid.expansion-hypercoologen.description = Чрезвычайно холодная жидкость, способная превосходно поглощать тепло.

#Status Effects
status.expansion-hyperfreezing.name = Гиперзаморозка

#Blocks
#Mining
block.expansion-steam-drill.name = Паровой бур
block.expansion-steam-drill.description = Добывает более твердые руды, но требует пар для работы.

#Power
block.expansion-combustion-power-plant.name = Станция внутреннего сгорания
block.expansion-combustion-power-plant.description = Продвинутый двигатель внутреннего сгорания. Больше размером, производит больше энергии, требует больше топлива.
block.expansion-steam-turbine.name = Паровая турбина
block.expansion-steam-turbine.description = Использует пар для выработки энергии.
block.expansion-steam-turbine.details = По сути, паровой генератор, разделенный по функциональности.

#Production
block.expansion-tebriy-synthezer.name = Синтезатор тебрия
block.expansion-tebriy-synthezer.description = Производит тебрий из свинца и меди.
block.expansion-solid-boiler.name = Бойлер
block.expansion-solid-boiler.description = Нагревает воду для получения пара, используя горючее топливо.
block.expansion-solid-boiler.details = По сути, паровой генератор, разделенный по функциональности.
block.expansion-tebriy-alloy-smelter.name = Плавильня тебриивого сплава
block.expansion-tebriy-alloy-smelter.description = Плавит тебрий с титаном для производства тебриивого сплава.
block.expansion-tebriy-alloy-forge.name = Кузня тебриивого сплава
block.expansion-tebriy-alloy-forge.description = Выплавляет больше тебриивого сплава, сжигая пиратит в качестве дополнительного источника тепла.
block.expansion-silicon-alloy-furnace.name = Печь кремниевого сплава
block.expansion-silicon-alloy-furnace.description = Переплавляет кремний и тебриум в кремниевый сплав.
block.expansion-silicon-alloy-oven.name = Кузня кремниевого сплава
block.expansion-silicon-alloy-oven.description = Плавит кремниевого сплава при более высоких температурах, используя пиратит. Требует криогенную жидкость для охлаждения механизма.
block.expansion-collider.name = Ускоритель частиц
block.expansion-collider.description = Сталкивает частицы титана и тория на высокой скорости, получая частицы кобальта. Требует криогенную жидкость для охлаждения.

#Turrets
block.expansion-collapse.name = Коллапс
block.expansion-collapse.description = Хорошая альтернатива "[accent]Залпу[]". Выпускает непрерывный, ускоряющийся град снарядов.
block.expansion-incandescence.name = Накаливание
block.expansion-incandescence.description = Выстреливает огромной струей пламени, требует жидкое топливо вместо твердого.
block.expansion-flood.name = Наводнение
block.expansion-flood.description = Выстреливает большим количеством жидкости, может стрелять более холодными жидкостями. Отличная турель для тушения пожаров.
block.expansion-retribution.name = Возмездие
block.expansion-retribution.description = Выпускает непрерывный, ускоряющийся град тяжелых снарядов. Может перегреться при длительной стрельбе.
block.expansion-fusillade.name = Заграждение
block.expansion-fusillade.description = Улучшенная версия "[accent]рассеивателя[]". Стреляет более крупными снарядами.
block.expansion-eminence.name = Возвышение
block.expansion-eminence.description = Большой рельсотрон из типа "[accent]знамения[]". Стреляет мощнее и дальше. Может стрелять кобальтом, чтобы наложить эффект замедления.

#Turrets Erekir
block.expansion-section.name = Секция
block.expansion-section.description = Стреляет мощными снарядами по врагам. Ускоряется по мере стрельбы.

#Distrubution
block.expansion-duct-core-unloader.name = Направленный разгрузчик с ядра
block.expansion-duct-core-unloader.description = Может медленно выгружать ресурсы из ядра и контейнеров, подключенных к нему.
#Walls
block.expansion-cobalt-wall.name = Кобальтовая стена
block.expansion-cobalt-wall.description = Защищает здания от вражеских пуль. Обладает способностью полностью поглощать урон.
block.expansion-cobalt-wall-large.name = Большая кобальтовая стена
block.expansion-cobalt-wall-large.description = Защищает здания от вражеских пуль. Обладает способностью полностью поглощать урон.

