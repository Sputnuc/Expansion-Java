block.expansion-upgrade-reconstructor.description = Реконструирует юнитов до 2-го уровня.
block.expansion-improving-reconstructor.name = Продвинутый реконструктор
block.expansion-improving-reconstructor.description = Реконструирует юнитов до 3-го уровня.
block.expansion-progressive-reconstructor.name = Прогрессивный реконструктор
