block.expansion-steam-turbine.description = Uses steam to generate power.
block.expansion-steam-turbine.details = Essentially a steam generator split by functionality.

 #Production
block.expansion-tebriy-synthezer.name = Tebriy Synthesizer
block.expansion-tebriy-synthezer.description = Produces Tebriy from Lead and Copper.
block.expansion-solid-boiler.name = Solid Fuel Boiler
block.expansion-solid-boiler.description = Heats water into steam using combustible fuel. \n[red]WILL EXPLODE IF OVERFILLED!!![]
block.expansion-solid-boiler.details = Essentially a steam generator split by functionality.
block.expansion-tebriy-alloy-smelter.name = Tebriy Alloy Smelter
block.expansion-tebriy-alloy-smelter.description = Smelts Tebriy with Titanium to produce Tebriy Alloy.
block.expansion-tebriy-alloy-forge.name = Tebriy Alloy Forge
block.expansion-tebriy-alloy-forge.description = Smelts more Tebriy Alloy by burning Pyratite as an additional heat source.
block.expansion-silicon-alloy-furnace.name = Silicon Alloy Furnace
block.expansion-silicon-alloy-furnace.description = Smelts Silicon and Tebriy into Silicon Alloy.
block.expansion-silicon-alloy-oven.name = Silicon Alloy Kiln
block.expansion-silicon-alloy-oven.description = Smelts Silicon Alloy at a higher temperature using Pyratite. Requires cryogenic fluid for mechanism cooling.

 #Turrets
block.expansion-collapse.name = Collapse
block.expansion-collapse.description = A good alternative to the "[accent]Salvo[]". Fires a continuous, accelerating hail of projectiles.
