#Items
item.expansion-tebriy.name = Tebriy
item.expansion-tebriy.description = A natural material that can be artificially created. Used in alloy production.
item.expansion-tebriy-alloy.name = Tebriy Alloy
item.expansion-tebriy-alloy.description = A durable alloy resistant to high temperatures.
item.expansion-silicon-alloy.name = Silicon Alloy
item.expansion-silicon-alloy.description = A relatively strong alloy with lower resistance. Used in more complex structures and units.
item.expansion-cobalt.name = Cobalt
item.expansion-cobalt.description = An incredibly strong material, has a natural charge, and is a chemically active metal. Used in advanced structures, units, and turrets.
item.expansion-carbon.name = Carbon
item.expansion-carbon.description = A lightweight, hard, and incredibly strong material.
item.expansion-wood.name = Wood
item.expansion-wood.description = A form of organic life. Used as fuel and to produce coal.
item.expansion-wood.details = This organic form once inhabited Serpulo, but after the incident, its spores, like an invasive species, completely eradicated other organic lifeforms.

