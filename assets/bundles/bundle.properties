block.expansion-incandescence.description = Fires a massive jet of flame, requires liquid fuel instead of solid.
block.expansion-flood.name = Flood
block.expansion-flood.description = Fires a huge amount of liquid, can shoot colder liquids. An excellent turret for firefighting.

